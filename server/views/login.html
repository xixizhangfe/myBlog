<!DOCTYPE html>
<html>
<head>
  <title>登陆</title>
</head>
<body class="login">
  <div class="container">
    <div class="row">
      <h1>
        <a class="avatar" href="/"></a>
      </h1>
      <div id="errorMesg" style="display: none" class="alert alert-danger col-sm-4 col-sm-offset-4"></div>
      <form class="col-sm-4 col-sm-offset-4">
        <div class="form-group">
          <label>用户名：</label>
          <input class="form-control" id="username" type="text" name="username">
        </div>
        <div class="form-group">
          <label>密码：</label>
          <input class="form-control" id="password" type="password" name="password">
        </div>
        <input class="" type="checkbox" name="">Remember me
        <button type="submit" class="btn btn-primary pull-right">Log in</button>
      </form>
    </div>
  </div>
  
  <!-- <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script> -->
  <script type="text/javascript" src="/public/common/admin-lib.js"></script>
  <script data-main="login/login" type="text/javascript" src="/public/common/main.js"></script>
</body>
</html>
